<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1. General Conversation</option>
                        <option type="text" value="normal-claude3" selected>2-1. Conversation - Claude3</option>
                        <option type="text" value="normal-claude2" selected>2-2. Conversation - Claude2.1</option>
                        <option type="text" value="normal-claude_instant" selected>2-3. Conversation - Claude Instant</option>
                        <option value="qa-opensearch">3-2. Question/Answering (RAG-opensearch)</option>
                        <option value="translation">4. Translation</option>
                        <option value="grammar">5. Grammatical Error Correction</option>                                  
                        <option value="sentiment">6. Extracted Topic and Sentiment</option>          
                        <option value="extraction">7. Information Extraction (email)</option>          
                        <option value="pii">8. Removing PII</option>          
                        <option value="step-by-step">9. Complex Question (step-by-step)</option>                                  
                        <option value="like-child">10. Child Conversation (few shot)</option>                                  
                        <option value="timestamp-extraction">11. Timestamp Extraction</option>                                  
                        <option value="funny">12. Free Conversation</option>   
                    <!--  <option value="get-weather">15. Weather (function calling)</option> -->
                        <option value="none">99. No prompt</option>                                                
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
